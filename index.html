<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSVP</title>
  </head>
  <body>

    <header>
      <h1>RSVP</h1>
      <p>Make Organizing Your Event a Little Easier</p>
    </header>

    <form type="post" >
      <fieldset>
          <label for="name">Name:</label>
          <input id="name" type="text"  class="formInput" autocomplete="off" placeholder="First and Last Name" required/>

      </fieldset>
        <button id="submit" disabled="true">Submit</button>


    </form>
    <aside>

        <p class="unconfirmed-total">Total Unconfirmed: 0 </p>
        <p class="confirmed-total">Total Confirmed: 0</p>
        <p class="guestlist-total">Guestlist Total: 0</p>
        <button type="button" name="button" class="toggle" id="hide">Hide Unconfirmed</button>
        <button type="button" name="button" class="toggle" id="show">Show Unconfirmed</button>

    </aside>
    <main>
      <!--JavaScript Generated Content   -->
    </main>
    <script>
      let main = document.getElementsByTagName("main")[0];
      const body = document.querySelector('body');
      let mainLength = parseInt(localStorage.main);
      console.log(mainLength);
      if (mainLength > 0) {
        body.innerHTML = localStorage.getItem('body');
        main = document.getElementsByTagName("main")[0];
        console.log('loaded content');
      }




    </script>
    <script src="js/main2.js"></script>


  </body>
</html>
